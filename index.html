<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js"></script>
    <title>Ransom joke note</title>
  </head>
  <body>
    <div class="container">
      <div class="word">
        <span class="whyWLetter capitalLetter aquaLetter">w</span>
        <span class="whyHLetter purpleLetter">h</span>
        <span class="whyYLetter coralLetter">y</span>
      </div>
      <div class="word">
        <span class="didDLetter capitalLetter redLetter">d</span>
        <span class="didILetter aquaLetter">i</span>
        <span class="didDTwoLetter capitalLetter goldLetter">d</span>
      </div>
      <div class="word">
        <span class="theTLetter capitalLetter magentaLetter">t</span>
        <span class="theHLetter oliveLetter">h</span>
        <span class="theELetter capitalLetter coralLetter">e</span>
      </div>
      <div class="word">
        <span class="frontendFLetter capitalLetter oliveLetter">f</span>
        <span class="frontendRLetter orangeLetter">r</span>
        <span class="frontendOLetter aquaLetter">o</span>
        <span class="frontendNLetter redLetter">n</span>
        <span class="frontendTLetter capitalLetter coralLetter">t</span>
        <span class="hyphen symbol">-</span>
        <span class="frontendELetter capitalLetter purpleLetter">e</span>
        <span class="frontendNTwoLetter goldLetter">n</span>
        <span class="frontendDLetter capitalLetter coralLetter">d</span>
      </div>
      <div class="word">
        <span class="developerDLetter capitalLetter magentaLetter">d</span>
        <span class="developerELetter redLetter">e</span>
        <span class="developerVLetter greenLetter">v</span>
        <span class="developerETwoLetter aquaLetter">e</span>
        <span class="developerLLetter coralLetter">l</span>
        <span class="developerOLetter oliveLetter">o</span>
        <span class="developerPLetter purpleLetter">p</span>
        <span class="developerEThreeLetter orangeLetter">e</span>
        <span class="developerRLetter capitalLetter yellowLetter">r</span>
      </div>
      <div class="word">
        <span class="takeTLetter capitalLetter oliveLetter">t</span>
        <span class="takeALetter purpleLetter">a</span>
        <span class="takeKLetter coralLetter">k</span>
        <span class="takeELetter capitalLetter aquaLetter">e</span>
      </div>
      <div class="word">
        <span class="upULetter capitalLetter coralLetter">u</span>
        <span class="upPLetter capitalLetter purpleLetter">p</span>
      </div>
      <div class="word">
        <span class="gardeningGLetter capitalLetter greenLetter">g</span>
        <span class="gardeningALetter aquaLetter">a</span>
        <span class="gardeningRLetter goldLetter">r</span>
        <span class="gardeningDLetter purpleLetter">d</span>
        <span class="gardeningELetter coralLetter">e</span>
        <span class="gardeningNLetter aquaLetter">n</span>
        <span class="gardeningILetter magentaLetter">i</span>
        <span class="gardeningNTwoLetter yellowLetter">n</span>
        <span class="gardeningGTwoLetter capitalLetter redLetter">g</span>
      </div>
      <div class="word">
        <span class="question-mark symbol">?</span>
      </div>
      <div class="word">
        <span class="becauseBLetter capitalLetter yellowLetter">b</span>
        <span class="becauseELetter greenLetter">e</span>
        <span class="becauseCLetter purpleLetter">c</span>
        <span class="becauseALetter redLetter">a</span>
        <span class="becauseULetter coralLetter">u</span>
        <span class="becauseSLetter magentaLetter">s</span>
        <span class="becauseETwoLetter capitalLetter aquaLetter">e</span>
      </div>
      <div class="word">
        <span class="theyTLetter capitalLetter coralLetter">t</span>
        <span class="theyHLetter yellowLetter">h</span>
        <span class="theyELetter purpleLetter">e</span>
        <span class="theyYLetter capitalLetter oliveLetter">y</span>
      </div>
      <div class="word">
        <span class="wantedWLetter capitalLetter yellowLetter">w</span>
        <span class="wantedALetter greenLetter">a</span>
        <span class="wantedNLetter aquaLetter">n</span>
        <span class="wantedTLetter magentaLetter">t</span>
        <span class="wantedELetter coralLetter">e</span>
        <span class="wantedDLetter capitalLetter purpleLetter">d</span>
      </div>
      <div class="word">
        <span class="toTLetter capitalLetter redLetter">t</span>
        <span class="toOLetter capitalLetter coralLetter">o</span>
      </div>
      <div class="word">
        <span class="improveILetter capitalLetter oliveLetter">i</span>
        <span class="improveMLetter coralLetter">m</span>
        <span class="improvePLetter magentaLetter">p</span>
        <span class="improveRLetter aquaLetter">r</span>
        <span class="improveOLetter goldLetter">o</span>
        <span class="improveVLetter orangeLetter">v</span>
        <span class="improveELetter capitalLetter purpleLetter">e</span>
      </div>
      <div class="word">
        <span class="theirTLetter capitalLetter yellowLetter">t</span>
        <span class="theirHLetter purpleLetter">h</span>
        <span class="theirELetter greenLetter">e</span>
        <span class="theirILetter redLetter">i</span>
        <span class="theirRLetter capitalLetter coralLetter">r</span>
      </div>
      <div class="word">
        <span class="rootRLetter capitalLetter coralLetter">r</span>
        <span class="rootOLetter redLetter">o</span>
        <span class="rootOTwoLetter aquaLetter">o</span>
        <span class="rootTLetter capitalLetter purpleLetter">t</span>
      </div>
      <div class="word">
        <span class="skillsSLetter capitalLetter oliveLetter">s</span>
        <span class="skillsKLetter purpleLetter">k</span>
        <span class="skillsILetter magentaLetter">i</span>
        <span class="skillsLLetter aquaLetter">l</span>
        <span class="skillsLTwoLetter yellowLetter">l</span>
        <span class="skillsSTwoLetter capitalLetter coralLetter">s</span>
      </div>
      <div class="word">
        <span class="exclamation-mark symbol">!</span>
      </div>
    </div>
  </body>
</html>
