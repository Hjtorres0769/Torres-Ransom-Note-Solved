<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js"></script>
    <title>Ransom joke note</title>
  </head>
  <body>
    <div class="container">
      <div class="word">
        <span class="whyWLetter capitalLetter">w</span>
        <span class="whyHLetter">h</span>
        <span class="whyYLetter">y</span>
      </div>
      <div class="word">
        <span class="didDLetter capitalLetter">d</span>
        <span class="didILetter">i</span>
        <span class="didDTwoLetter capitalLetter">d</span>
      </div>
      <div class="word">
        <span class="theTLetter capitalLetter">t</span>
        <span class="theHLetter">h</span>
        <span class="theELetter capitalLetter">e</span>
      </div>
      <div class="word">
        <span class="frontendFLetter capitalLetter">f</span>
        <span class="frontendRLetter">r</span>
        <span class="frontendOLetter">o</span>
        <span class="frontendNLetter">n</span>
        <span class="frontendTLetter capitalLetter">t</span>
        <span class="hyphen symbol">-</span>
        <span class="frontendELetter capitalLetter">e</span>
        <span class="frontendNTwoLetter">n</span>
        <span class="frontendDLetter capitalLetter">d</span>
      </div>
      <div class="word">
        <span class="developerDLetter capitalLetter">d</span>
        <span class="developerELetter">e</span>
        <span class="developerVLetter">v</span>
        <span class="developerETwoLetter">e</span>
        <span class="developerLLetter">l</span>
        <span class="developerOLetter">o</span>
        <span class="developerPLetter">p</span>
        <span class="developerEThreeLetter">e</span>
        <span class="developerRLetter capitalLetter">r</span>
      </div>
      <div class="word">
        <span class="takeTLetter capitalLetter">t</span>
        <span class="takeALetter">a</span>
        <span class="takeKLetter">k</span>
        <span class="takeELetter capitalLetter">e</span>
      </div>
      <div class="word">
        <span class="upULetter capitalLetter">u</span>
        <span class="upPLetter capitalLetter">p</span>
      </div>
      <div class="word">
        <span class="gardeningGLetter capitalLetter">g</span>
        <span class="gardeningALetter">a</span>
        <span class="gardeningRLetter">r</span>
        <span class="gardeningDLetter">d</span>
        <span class="gardeningELetter">e</span>
        <span class="gardeningNLetter">n</span>
        <span class="gardeningILetter">i</span>
        <span class="gardeningNTwoLetter">n</span>
        <span class="gardeningGTwoLetter capitalLetter">g</span>
      </div>
      <div class="word">
        <span class="question-mark symbol">?</span>
      </div>
      <div class="word">
        <span class="becauseBLetter capitalLetter">b</span>
        <span class="becauseELetter">e</span>
        <span class="becauseCLetter">c</span>
        <span class="becauseALetter">a</span>
        <span class="becauseULetter">u</span>
        <span class="becauseSLetter">s</span>
        <span class="becauseETwoLetter capitalLetter">e</span>
      </div>
      <div class="word">
        <span class="theyTLetter capitalLetter">t</span>
        <span class="theyHLetter">h</span>
        <span class="theyELetter">e</span>
        <span class="theyYLetter capitalLetter">y</span>
      </div>
      <div class="word">
        <span class="wantedWLetter capitalLetter">w</span>
        <span class="wantedALetter">a</span>
        <span class="wantedNLetter">n</span>
        <span class="wantedTLetter">t</span>
        <span class="wantedELetter">e</span>
        <span class="wantedDLetter capitalLetter">d</span>
      </div>
      <div class="word">
        <span class="toTLetter capitalLetter">t</span>
        <span class="toOLetter capitalLetter">o</span>
      </div>
      <div class="word">
        <span class="improveILetter capitalLetter">i</span>
        <span class="improveMLetter">m</span>
        <span class="improvePLetter">p</span>
        <span class="improveRLetter">r</span>
        <span class="improveOLetter">o</span>
        <span class="improveVLetter">v</span>
        <span class="improveELetter capitalLetter">e</span>
      </div>
      <div class="word">
        <span class="theirTLetter capitalLetter">t</span>
        <span class="theirHLetter">h</span>
        <span class="theirELetter">e</span>
        <span class="theirILetter">i</span>
        <span class="theirRLetter capitalLetter">r</span>
      </div>
      <div class="word">
        <span class="rootRLetter capitalLetter">r</span>
        <span class="rootOLetter">o</span>
        <span class="rootOTwoLetter">o</span>
        <span class="rootTLetter capitalLetter">t</span>
      </div>
      <div class="word">
        <span class="skillsSLetter capitalLetter">s</span>
        <span class="skillsKLetter">k</span>
        <span class="skillsILetter">i</span>
        <span class="skillsLLetter">l</span>
        <span class="skillsLTwoLetter">l</span>
        <span class="skillsSTwoLetter capitalLetter">s</span>
      </div>
      <div class="word">
        <span class="exclamation-mark symbol">!</span>
      </div>
    </div>
  </body>
</html>
